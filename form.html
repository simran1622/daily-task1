<body>
    <div class ="main">
        
        <div class="register">
            <h2>Registration Form </h2>
    <form id ="form">
        <label>First Name :</label>
        <br>
         <input type="text"   name ="fname"  id="fname" placeholder="enter your first name" required>

        <label>Last Name :</label>
        <br>
        <input type="text"   name ="lname"  id="lname" placeholder="enter your last name" >  
        <br><br>
        <label>Your Age:</label>
        <br>
        <input type="number" name ="age" id="name" placeholder ="enter your age" reguired>
        <br><br>
        <label>Email:</label>
        <br>
        <input type="email" name ="email" id="name"  placeholder ="enter your valid email" > 
        <br><br>
        <label>Mobile No.</label>
        <input type="tel" name ="phone" id="mobileno"  placeholder ="0123456789" pattern ="[0-9]{10}"required> 
        <br><br>
        <label> Gender:</label>
        &nbsp;

        &nbsp;
        <span id="male">Male</span>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender"id="female">
        &nbsp;
        <span id="female">Female</span>
        <br><br>
        <label>Known Language:</label>
        <br>
        &nbsp;&nbsp;&nbsp;

        &nbsp;

        &nbsp;&nbsp;&nbsp;

        <br><br>

        &nbsp;&nbsp;&nbsp;

      </form>
